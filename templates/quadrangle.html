<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrangle Scavenger Hunt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .description, .message, .question-section, .upload-section {
            margin: 20px 0;
        }
        .message {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='quadrangle.png') }}" alt="Quadrangle Image">
        <div class="description">
            <h2>Description</h2>
            <p>This is a Quadrangle Scavenger Hunt.</p>
        </div>
        <div class="upload-section">
            <button class="btn btn-secondary" onclick="document.getElementById('file_input').click()">Upload Image</button>
            <input type="file" id="file_input" style="display: none;">
        </div>
        <div class="question-section mt-4">
            <p>How many bricks is the Quadrangle made up of? [150 points]</p>
            <input type="text" id="bricks_input" class="form-control" placeholder="Enter number">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="submitBricks()">Submit</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script>
        function submitBricks() {
            const bricks = document.getElementById('bricks_input').value;

            fetch('/quadrangle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bricks=${encodeURIComponent(bricks)}`
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.status === "success") {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                    // Redirect to home on success
                    window.location.href = "{{ url_for('home') }}";
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'red';
                }
            });
        }
    </script>
</body>
</html>
