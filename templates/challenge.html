<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
</head>
<body>
    <h1>Scavenger Hunt Quests</h1>

    <ul>
        {% for quest in quests %}
            <li>
                <h2>{{ quest.name }}</h2>
                <p>{{ quest.description }}</p>
                <a href="#">Join Quest</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
