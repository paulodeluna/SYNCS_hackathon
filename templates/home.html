<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .logo-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .points-container {
            width: 100%;
            padding: 20px;
            border: 2px solid #ccc;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome {{ username }}!</h1>
        <button class="btn btn-secondary logo-button" onclick="redirectToLogin()">Trivia</button>
    </div>
    
    <div class="main-content">
        <button class="btn btn-primary" onclick="joinChallenge()">Join Challenge</button>
        <button class="btn btn-primary" onclick="createChallenge()">Create Challenge</button>
    </div>
    
    <div class="points-container">
        <h2>Points: {{ points }}</h2>
    </div>

    <script>
        function joinChallenge() {
            window.location.href = "{{ url_for('join_challenge') }}";
        }

        function redirectToLogin() {
            window.location.href = "{{ url_for('trivia') }}"; // Ensure this redirects to the trivia page
        }

        function createChallenge() {
            window.location.href = "{{ url_for('create') }}"; // Ensure this redirects to the create page
        }
    </script>
</body>
</html>
