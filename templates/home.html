<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .logo-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center align buttons */
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn-custom {
            max-width: 300px; /* Set max width for neatness */
            width: 100%; /* Allow full width up to max-width */
            padding: 10px; /* Adjust padding */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ username }}!</h1>
        <button class="btn btn-secondary logo-button" onclick="redirectToLogin()">Trivia</button>
    </div>
    
    <div class="main-content">
        <button class="btn btn-primary btn-custom" onclick="joinChallenge()">Join Challenge</button>
        <button class="btn btn-primary btn-custom" onclick="createChallenge()">Create Challenge</button>
        <button class="btn btn-primary btn-custom" onclick="viewPoints()">Points: {{ points }}</button>
    </div>
    
    <script>
        function joinChallenge() {
            window.location.href = "{{ url_for('join_challenge') }}";
        }

        function redirectToLogin() {
            window.location.href = "{{ url_for('trivia') }}"; // Ensure this redirects to the trivia page
        }

        function createChallenge() {
            window.location.href = "{{ url_for('create') }}"; // Ensure this redirects to the create page
        }
        
        function viewPoints() {
            window.location.href = "{{ url_for('home') }}"; // Redirect to home page (or adjust as needed)
        }
    </script>
</body>
</html>
