<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
        }

        .logo-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1; /* Allow the main content to grow and take up available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            gap: 20px;
            text-align: center;
            margin-top: 80px; /* Adjust for fixed header */
        }

        .btn-custom {
            max-width: 300px;
            width: 100%;
            padding: 10px;
        }

        .logo-image {
            margin-top: 20px;
            width: 200px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome, {{ username }}!</h1>
        <button class="btn btn-secondary logo-button" onclick="redirectToLogin()">Trivia</button>
    </div>

    <div class="main-content">
        <button class="btn btn-primary btn-custom" onclick="joinChallenge()">Join Challenge</button>
        <button class="btn btn-primary btn-custom" onclick="createChallenge()">Create Challenge</button>
        <button class="btn btn-primary btn-custom" onclick="viewPoints()">Points: {{ points }}</button>
        <img src="/static/logo.png" alt="Logo" class="logo-image">
    </div>

    <script>
        function joinChallenge() {
            window.location.href = "{{ url_for('join_challenge') }}";
        }

        function redirectToLogin() {
            window.location.href = "{{ url_for('trivia') }}"; // Ensure this redirects to the trivia page
        }

        function createChallenge() {
            window.location.href = "{{ url_for('create') }}"; // Ensure this redirects to the create page
        }

        function viewPoints() {
            window.location.href = "{{ url_for('leaderboard') }}"; // Redirect to leaderboard page
        }
    </script>
</body>

</html>
